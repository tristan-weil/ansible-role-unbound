---

- name: load os specific vars
  include_vars: "{{ ansible_facts['distribution'] }}.yml"

- import_tasks: pkg.yml

- import_tasks: config.yml

- import_tasks: service.yml

- meta: flush_handlers

- import_tasks: resolv.conf.yml
  when: >
    unbound_resolvconf_replace
    and (
      unbound_resolvconf_configuration['nameserver'] is defined and
      unbound_resolvconf_configuration['nameserver'] | length > 0
    )
